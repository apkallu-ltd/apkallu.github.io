<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
</head>
<body>
  <!-- Top Banner -->
  <header>
    <div class="top-banner">
      <div class="container">
        <div class="header-content">
          <h1>{{ site.title }}</h1>
          <nav>
            <ul>
              <li><a href="mailto:{{ site.email }}">Contact Us</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <div class="container">
      <div class="main">
        {{ content }}
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2024 Apkallu Ltd</p>
    </div>
  </footer>
</body>
</html>
